<!DOCTYPE html>
<html id='homeHtml'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width,
         initial-scale=1'>
        <title>SHAWN WEED</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='./css/index.css')}}" />
    </head>
    <body id='homeBody'>
      {% include 'nav.html'%}
      <div id='bg' class='container w-100 d-flex align-items-center'>
            <div id='dev' class='container z-n1 w-75 position-absolute m-4 text-light display-1 overflow-hidden'>
                from flask import Flask, render_template

                app = Flask(__name__)
                
                @app.route("/")
                def hello_world():
                    return render_template('home.html')
                
                
                if __name__ == '__main__':
                    app.run(host='0.0.0.0', port=3000, debug=True)
            </div>
            
        <div id='mainContainer' class='container d-flex min-vh-100 align-items-center shadow-lg rounded'>
          <img id='me' src='static/images/_DSC1291-Edit.png' class='position-absolute align-self-end h-100 z-n1'/>
          <div id='textContainer' class='container d-md-flex align-items-end mw-50'>
            <div id='nameContainer' class='container d-flex justify-content-center'>
              <span class='display-4'>Shawn Weed</span>
            </div>
            <div id='buttonContainer' class='container d-flex justify-content-between align-items-end'>
              <button id='dv' type='button' onclick='developer()' class='border-0 bg-transparent fs-3 text-decoration-none text-black'>Developer</button>
              <h3 class='ml-2 mr-2'> | </h3> 
              <button id='create' type='button' onclick = 'creative()' class='border-0 bg-transparent fs-3 text-decoration-none text-black'>Creative</button>
            </div>
          </div>
        </div>
      </div>
      {% include 'footer.html'%}
    </body>
</html>
